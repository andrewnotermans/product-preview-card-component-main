<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="preview-card">
    <img class="product-image" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau de Parfum">
    <img class="product-image--large" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Parfum">
    <div class="preview-card-content">
      <h2 class="product-category">Perfume</h2>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="price-promo">$149.99</span>
        <span class="price-dotted">$169.99</span>
      </div>
      
      
      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      
    </div>
    

  </div>
  
</body>
</html>
